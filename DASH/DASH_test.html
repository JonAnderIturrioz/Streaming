<!doctype html>
<html>
    <head>
        <title>Test Dash.js</title>
        <style>
            video {
                width: 60%;
            }
            .fullscreen video{
                width: 100%;
            }
            #videoController {
                width: 60%;
            }
            .fullscreen #videoController{
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="dash-video-player ">
            <div class="videoContainer" id="videoContainer">
                <video id="videoPlayer" controls autoplay></video>
                <div id="videoController" class="video-controller unselectable">
                    <div id="playPauseBtn" class="btn-play-pause" title="Play/Pause">
                        <span id="iconPlayPause" class="icon-play"></span>
                    </div>
                    <span id="videoTime" class="time-display">00:00:00</span>
                    <div id="fullscreenBtn" class="btn-fullscreen control-icon-layout" title="Fullscreen">
                        <span class="icon-fullscreen-enter"></span>
                    </div>
                    <div id="bitrateListBtn" class="control-icon-layout" title="Bitrate List">
                        <span class="icon-bitrate"></span>
                    </div>
                    <input type="range" id="volumebar" class="volumebar" value="1" min="0" max="1" step=".01"/>
                    <div id="muteBtn" class="btn-mute control-icon-layout" title="Mute">
                        <span id="iconMute" class="icon-mute-off"></span>
                    </div>
                    <div id="trackSwitchBtn" class="control-icon-layout" title="A/V Tracks">
                        <span class="icon-tracks"></span>
                    </div>
                    <div id="captionBtn" class="btn-caption control-icon-layout" title="Closed Caption">
                        <span class="icon-caption"></span>
                    </div>
                    <span id="videoDuration" class="duration-display">00:00:00</span>
                    <div class="seekContainer">
                        <div id="seekbar" class="seekbar seekbar-complete">
                            <div id="seekbar-buffer" class="seekbar seekbar-buffer"></div>
                            <div id="seekbar-play" class="seekbar seekbar-play"></div>
                        </div>
                    </div>
                    <div id="thumbnail-container" class="thumbnail-container">
                        <div id="thumbnail-elem" class="thumbnail-elem"></div>
                        <div id="thumbnail-time-label" class="thumbnail-time-label"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="dash.all.min.js"></script>
        <script src="ControlBar.js"></script>
        <link rel="stylesheet" href="controlbar.css">
        <script>
            (function(){
                //url-a beidatu behar dan nola jarri ondo zerbitzarian dagoenean
                var url = "/mpd/output.mpd";
                var videoElement = document.querySelector('.videoContainer video');
                var player = dashjs.MediaPlayer().create();
                player.initialize(videoElement, url, true);
                var controlbar = new ControlBar(player);
                controlbar.initialize();
            })();
            var videoContainer = document.getElementById('videoContainer');
            document.addEventListener('fullscreenchange', function() { 
                if (document.fullscreenElement) { 
                    videoContainer.classList.add('fullscreen'); 
                } else { 
                    videoContainer.classList.remove('fullscreen'); 
                } });
        </script>
</html>
