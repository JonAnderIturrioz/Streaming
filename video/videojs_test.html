<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    
  </head>
  <body>
      <video id="my_video_1" class="video-js vjs-default-skin" width="640px" height="267px" data-setup ='{}'
          controls preload="none" poster='http://content.bitsontherun.com/thumbs/3XnJSIm4-480.jpg'
          data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
        <source src="res.mp4" type="video/mp4">
      </video> <link href="videojs.scss" type="scss" rel="stylesheet">     
    <style>
      
      /* Show the controls (hidden at the start by default) */
      .video-js .vjs-control-bar { 
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
      }
    
      /* Make the demo a little prettier */
      body {
        margin-top: 20px;
        background: #222;
        text-align: center; 
        color: #aaa;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: radial-gradient(#333, hsl(200,30%,6%) );
      }
    
      a, a:hover, a:visited { color: #76DAFF; }
    </style>
    <script>$(function(){
      var $refreshButton = $('#refresh');
      var $results = $('#css_result');
      
      function refresh(){
        var css = $('style.cp-pen-styles').text();
        $results.html(css);
      }
    
      refresh();
      $refreshButton.click(refresh);
      
      // Select all the contents when clicked
      $results.click(function(){
        $(this).select();
      });
    });
    </script>
  </body>
</html>
