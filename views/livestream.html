<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" type="text/css" href="/public/stylesheets/style.css">
</head>

<body>
    <div id="livestream-container">
        <video id="livestream-player" controls>
            <source src="http://localhost:8000/streammountpoint.webm" type="video/webm">
            <p>Zure arakatzaileak ez du video tag-a onartzen.</p>
        </video>

        <div id="errorMessage" style="display: none;">
            <h5>Badirudi ez dagoela zuzeneko emanaldirik martxan oraintxe bertan. Saiatu beranduxeago!</h5>
        </div>

        <button class="atzera-botoia" onclick="location.href='/index.html'">Atzera</button>

    </div>


    <script>
        const video = document.getElementById('livestream-player');
        const errorMessage = document.getElementById('errorMessage');

        window.addEventListener('load', function () {
            if (video.readyState === 0) {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
